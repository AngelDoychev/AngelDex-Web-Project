<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Site Metas -->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" href="/images/favicon.png" type="">

    <title> AngelDex </title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

    <!-- font awesome style -->
    <link href="/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!-- responsive style -->
    <link href="/css/responsive.css" rel="stylesheet"/>

</head>

<body class="sub_page">
<div>
    <div class="hero_area">
        <!-- header section starts -->

        <div th:include="fragments/navbar::navbar"></div>

        <!-- end header section -->


    </div>


    <img class="left-bg" src="/images/left-hero-bg.png" alt="">
    <img class="right-bg" src="/images/right-hero-bg.png" alt="">


    <!-- article section -->
    <div class="article-container">
        <div th:if="${article.isConfirmed()} or ${isAdmin}" class="all-articles-box" th:each="article: ${articleList}"
             th:object="${article}">
            <img class="all-articles-img" th:src="*{thumbnail}" alt="">
            <br>
            <h5 class="all-articles-title" th:text="*{title}">
            </h5>
            <br>
            <a class="all-articles-button" th:href="@{/articles/{id}(id=*{id})}">
                Read More
            </a>
            <a th:if="${isAdmin} and ${!article.isConfirmed()}" class="all-articles-confirm"
               th:href="@{'/articles/confirm/' + ${article.getId()}}">
                &#x2714;
            </a>
            <a th:if="${isAdmin}" class="all-articles-delete" th:href="@{'/articles/delete/' + ${article.getId()}}">
                &#215;
            </a>
        </div>
    </div>

    <div class="article-form">
        <form th:action="@{/articles}" method="post" th:object="${articleBindingDTO}">
            <h1 class="article-header">Create article</h1>
            <input class="article-title" id="title" name="title" th:field="*{title}" th:value="*{title}" type="text"
                   placeholder="Title...">
            <br>
            <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error
                message.</small>
            <input class="article-content" id="content" name="content" th:field="*{content}" type="text"
                   placeholder="Content...">
            <br>
            <small class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content error
                message.</small>
            <input th:field="*{thumbnail}" id="thumbnail" name="thumbnail" placeholder="Image url..." th:value="*{thumbnail}" type="text">
            <button type="submit" class="article-button">Create Article</button>
        </form>
    </div>
</div>
<!-- end article section -->

<!-- about section -->

<div th:include="fragments/about::about"></div>

<!-- end about section -->

<!-- info section -->

<div th:include="fragments/info::info"></div>

<!-- end info section -->

<!-- footer section -->

<div th:include="fragments/footer::footer"></div>

<!-- footer section -->

<!-- jQery -->
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<!-- popper js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<!-- bootstrap js -->
<script type="text/javascript" src="/js/bootstrap.js"></script>
<!-- owl slider -->
<script type="text/javascript" src="/https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<!-- custom js -->
<script type="text/javascript" src="/js/custom.js"></script>
<!-- Google Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
</script>
<!-- End Google Map -->

</body>

</html>
