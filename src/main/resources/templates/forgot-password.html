<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Site Metas -->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" href="images/favicon.png" type="">

    <title> AngelDex </title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

    <!-- font awesome style -->
    <link href="/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!-- responsive style -->
    <link href="/css/responsive.css" rel="stylesheet"/>


</head>
<body class="sub_page">


<div class="hero_area">

    <div class="hero_bg_box">
        <div class="bg_img_box">
            <img src="/images/hero-bg.png" alt="">
        </div>
    </div>

    <!-- header section strats -->

    <div th:include="fragments/navbar::navbar"></div>

</div>
<!-- end header section -->

</div>


<img class="left-bg" src="/images/left-hero-bg.png" alt="">
<img class="right-bg" src="/images/right-hero-bg.png" alt="">



<div>
    <form th:unless="${param.sent != null}" class="change-password-form" th:action="@{/forgotPassword}" method="post" th:object="${forgotPasswordDto}">
        <p class="change-password-text">Forgot your password? <br> Enter email:</p>
        <input class="change-password-email" id="email" name="email" th:field="*{email}" type="email" placeholder="Email">
        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
            error message</small>
        <button class="change-password-button">Submit</button>
    </form>
</div>
<form class="change-password-form" th:if="${param.sent != null}" th:action="@{/forgotPassword/changePassword}" method="post"
      th:object="${changePasswordDto}">
    <p class="change-password-text">Enter the code you received in your email and a new password</p>
    <input class="change-password-input" id="code" name="code" th:field="*{code}" placeholder="Code">
    <small class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code
        error message</small>
    <input  class="change-password-input" id="newPassword" name="newPassword" th:field="*{newPassword}" type="password" placeholder="New Password">
    <small class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Password
        error message</small>
    <button class="change-password-button">Submit</button>
</form>
</div>
<!-- about section -->

<div th:include="fragments/about::about"></div>

<!-- end about section -->

<!-- info section -->

<div th:include="fragments/info::info"></div>

<!-- end info section -->

<!-- footer section -->

<div th:include="fragments/footer::footer"></div>

<!-- footer section -->

<!-- jQery -->
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<!-- popper js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<!-- bootstrap js -->
<script type="text/javascript" src="/js/bootstrap.js"></script>
<!-- owl slider -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<!-- custom js -->
<script type="text/javascript" src="/js/custom.js"></script>
<!-- Google Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
</script>
<!-- End Google Map -->

</body>
</html>
