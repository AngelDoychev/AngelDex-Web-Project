<div th:fragment="navbar">
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" th:href="@{/home}">
            <span>
             AngelDex
            </span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""> </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  ">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/articles}"> Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/crypto}">Crypto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/team}">Team</a>
                        </li>
                        <li class="nav-item">
                            <a th:if="${@currentUser.isAnonymous()}" class="nav-link" th:href="@{/login}"> <i
                                    class="fa fa-user" aria-hidden="true"></i> Login</a>
                        </li>
                        <li th:unless="${@currentUser.isAnonymous()}" class="nav-item">
                            <a class="nav-link" th:href="@{/logout}"> Logout
                            </a>
                        </li>
                        <form th:action="@{/search}" method="get" th:object="${searchArticlesDto}" class="form-inline">
                            <input th:field="*{word}" th:errorclass="bg-danger" th:value="*{word}" type="text" placeholder="Search...">
                            <small class="text-danger" th:if="${#fields.hasErrors('word')}" th:errors="*{word}">Search
                                error message</small>
                            <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </form>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
</div>
